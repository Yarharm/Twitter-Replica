<mat-card class="post" *ngFor="let post of posts">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
        alt="Shiba"
      />
    </div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    <span class="fill-remaining-space"></span>
    <!-- <post-list-menu></post-list-menu> -->
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Post list menu actions"
      [disabled]="!authStatus"
    >
      <mat-icon *ngIf="authStatus">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="['/post/edit', post.id]"
        ><mat-icon>edit</mat-icon><span>EDIT</span></a
      >

      <button mat-menu-item (click)="deletePost(post.id)">
        <mat-icon>delete</mat-icon>
        <span>DELETE</span>
      </button>
    </mat-menu>
    <!-- <post-list-menu></post-list-menu> -->
  </mat-card-header>
  <img mat-card-image [src]="post.mediaPath" [alt]="post.title" />
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
</mat-card>
<mat-paginator
  [length]="postTotalCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePostPagination($event)"
></mat-paginator>
