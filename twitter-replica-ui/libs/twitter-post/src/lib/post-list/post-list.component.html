<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ post.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{ post.content }}
    </p>
    <mat-action-row>
      <button color="primary" mat-button>EDIT</button>
      <button color="warn" mat-button>DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
