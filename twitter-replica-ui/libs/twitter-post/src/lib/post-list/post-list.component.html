<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="expandPosts" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ post.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{ post.content }}
    </p>
    <div class="post-image">
      <img [src]="post.mediaPath" [alt]="post.title" />
    </div>
    <mat-action-row *ngIf="authStatus">
      <a mat-button color="primary" [routerLink]="['/post/edit', post.id]"
        >EDIT</a
      >
      <button color="warn" mat-button (click)="deletePost(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="postTotalCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePostPagination($event)"
></mat-paginator>
