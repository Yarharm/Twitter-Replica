<mat-card>
  <form (submit)="onSubmitPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="currentPost?.title"
        required
        #postTitle="ngModel"
      />
      <mat-error *ngIf="postTitle.invalid">Missing title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        name="descripton"
        [ngModel]="currentPost?.description"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="currentPost?.content"
        required
        #postContent="ngModel"
      ></textarea>
      <mat-error *ngIf="postContent.invalid">Missing content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save post
    </button>
  </form>
</mat-card>
