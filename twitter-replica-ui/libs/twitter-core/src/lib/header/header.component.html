<mat-toolbar color="primary">
  <span
    ><a *ngIf="authStatus" [routerLink]="['/user', usernamePrefix]"
      >Homepage</a
    ></span
  >
  <span *ngIf="authStatus"
    ><a
      mat-button
      [routerLink]="['/user', usernamePrefix, 'post', 'create']"
      routerLinkActive="mat-accent"
      >Create Post</a
    ></span
  >
  <span *ngIf="authStatus"
    ><a
      mat-button
      [routerLink]="['/user', usernamePrefix, 'friendships', 'follower']"
      routerLinkActive="mat-accent"
      >Followers</a
    ></span
  >
  <span *ngIf="authStatus"
    ><a
      mat-button
      [routerLink]="['/user', usernamePrefix, 'friendships', 'following']"
      routerLinkActive="mat-accent"
      >Following</a
    ></span
  >
  <span class="fill-remaining-space"></span>
  <ul>
    <li *ngIf="!authStatus">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Log in</a>
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >Sign up</a
      >
    </li>
    <li *ngIf="authStatus">
      <a mat-button (click)="onLogOut()">Log out</a>
    </li>
  </ul></mat-toolbar
>
