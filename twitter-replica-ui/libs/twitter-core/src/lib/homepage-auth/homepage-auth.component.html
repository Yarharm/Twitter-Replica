  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>

      <img
        class="logo-image"
        mat-card-image
        src="https://img.icons8.com/bubbles/2x/twitter.png"
        alt="Free image"
      />
      <div class="action-buttons">
        <button
          mat-flat-button
          color="primary"
          routerLink="/login"
          routerLinkActive="mat-accent"
        >
          Log in
        </button>
        <button
          mat-flat-button
          color="primary"
          routerLink="/signup"
          routerLinkActive="mat-accent"
        >
          Sign up
        </button>
      </div>
    </div>
    <div fxFlex="55" class="sec2" fxFlex.xs="15"></div>
  </div>
</div>
